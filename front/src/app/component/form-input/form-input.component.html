<div class="formInputContainer">
  <div class="formInput">
    <label for="{{ formInputData.title }}">{{
      formInputData.inputTitle
    }}</label>
    <input
      type="text"
      id="{{ formInputData.title }}"
      formControlName="{{ formInputData.title }}"
    />
  </div>
  <div class="errorMessageContainer">
    <p [class.hasError]="hasError">{{ formInputData.errorMessage }}</p>
  </div>
</div>
