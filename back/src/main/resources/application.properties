# Application name
spring.application.name=mdd

# Logging level for the Spring framework
logging.level.org.springframework=error

# Data source configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:{port}/{dbName}
spring.datasource.username={dbUsername}
spring.datasource.password={dbPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration for Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Secret key for JWT (Json Web Token)
jwtKey={jwtKey}