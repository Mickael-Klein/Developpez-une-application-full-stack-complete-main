<main>
  <div class="imgContainer" (click)="backToHome()">
    <img src="../../../assets/ArrowLeft.png" alt="Arrow left, back to home" />
  </div>

  <h1>S'inscrire</h1>

  <form [formGroup]="registerForm">
    <div class="formInputContainer">
      <div class="formInput">
        <label for="username">Nom d'utilisateur </label>
        <input type="text" id="username" formControlName="username" />
      </div>
      <div class="errorMessageContainer">
        <p [class.hasError]="usernameHasError">Un username est requis</p>
      </div>
    </div>

    <div class="formInputContainer">
      <div class="formInput">
        <label for="email">Adresse e-mail </label>
        <input type="email" id="email" formControlName="email" />
      </div>
      <div class="errorMessageContainer">
        <p [class.hasError]="emailHasError">Un email est requis</p>
      </div>
    </div>

    <div class="formInputContainer">
      <div class="formInput">
        <label for="password">Mot de passe </label>
        <input type="password" id="password" formControlName="password" />
      </div>
      <div class="errorMessageContainer">
        <p [class.hasError]="passwordHasError">
          Le mot de passe doit au minimum contenir: 8 caractères, 1 minuscule, 1
          majuscule, 1 chiffre, 1 caractère spécial
        </p>
      </div>
    </div>

    @if(registerFormHasError){
    <div class="errorCredentialsMessageContainer">
      <p>{{ registerErrorMessage }}</p>
    </div>
    }

    <app-button
      [buttonProps]="buttonProps"
      class="submitButton"
      (click)="onSubmitForm()"
    />
  </form>
</main>
